{% extends 'base.html' %}
    {% block content %}
    <title>Delete Post</title>
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'blogpost_detail' object.pk %}">Cancel</a>
    {% endblock content%}
